<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="nav">
      <a class="nav__brand" href="index.html">Linkspage</a>
      <div class="nav__hamburguer">
        <div class="nav__hamburguer__icon"></div>
      </div>
      <ul class="nav__content">
        <li class="nav__item">
          <a class="nav__link" href="newUser.html">Nuevo usuario</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="usersList.html">Listar usuarios</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="login.html">Entrar</a>
        </li>
      </ul>
    </nav>
    <main class="content">
      <h1 class="content__title">Nuevo usuario</h1>
      <form class="user">
        <label class="user__label" for="userName">
          Nombre de usuario<span>*</span>:
        </label>
        <input
          class="user__userName user__input"
          type="text"
          name="userName"
          id="userName"
          required
        />
        <label class="user__label" for="userEmail">
          Email<span>*</span>:
        </label>
        <input
          class="user__UserEmail user__input"
          type="email"
          name="useEmail"
          id="userEmail"
          required
        />
        <label class="user__label" for="userPassword">
          Contraseña<span>*</span>:
        </label>
        <input
          class="user__userPassword user__input"
          type="password"
          name="userPassword"
          id="userPassword"
          required
        />
        <label class="user__label" for="userImage">
          Avatar (si lo deja vacío se creará por defecto):
        </label>
        <input
          class="user__userImage user__input"
          type="text"
          name="userImage"
          id="userImage"
        />
        <button class="user__btn" type="submit">Crear Usuario</button>
      </form>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; Diego Chiapa - 2021</p>
    </footer>
    <script src="js/Menu.js"></script>
    <script src="js/Storage.js"></script>
    <script src="js/Users.js"></script>
    <script src="js/newUser.js"></script>
  </body>
</html>
